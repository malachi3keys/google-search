<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Search</title>

        <!-- Bootstrap & Styesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">

        <!--Font Awesome Kit-->
        <script src="https://kit.fontawesome.com/4cc276c370.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <section id="pages">
            <nav class="navbar navbar-light navbar-expand" id="bar">
                <div class="container-fluid">
                    <a class="nav-link top-link text-black ms-auto" href="imagesearch.html" >Images</a>
                    <a class="nav-link top-link text-black" href="advancedsearch.html">Advanced</a>     
                </div>
            </nav>
        </section>
        
        <section id="search">
            <div id="search-bar">
                <div id ="logo-div">
                    <img class="logo" src="images/google-logo.png" alt="Google logo">    
                </div>
            
                <form action="https://google.com/search">
                    <div id = "text-div">
                        <input autofocus class="query textbox" type="text" name="q">
                        <i class="fa-solid fa-magnifying-glass" id="magnify"></i>
                    </div>
                    
                    <div class="container-fluid">
                        <button class="query enter btn btn-light" type="submit" name="btnK">Google Search</button>
                        <button class="query enter btn btn-light" type="submit" name="btnI">I'm Feeling Lucky</button>
                    </div>
                </form>    
            </div>
        </section>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
