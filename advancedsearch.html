<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Advanced Search</title>
        
        <!-- Bootstrap & Styesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/advsearch.css">
    </head>
    
    <body>
        
        <section id="pages">
            <nav class="navbar navbar-light navbar-expand" id="bar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/google-logo.png" alt="Google logo" width="74" height="24">
                    </a>

                    <a class="nav-link top-link text-black ms-auto" href="index.html" >Google Search</a>
               </div>
           </nav>
        </section>

        <section id="title">
            <div class="title-box">
                <h1 class="adv-title">Advanced Search</h1>    
            </div>
            <hr>
        </section>

        <section id="search">
            <div id="adv-search">
                <form action="https://google.com/search" method="get">
                    <div id="form-container">
                        <div>
                            <p>Find pages with...</p>
                        </div>
                        <div>  
                            <p class="par">all these words:</p>
                            <input autofocus class="adv-text" type="text" name="as_q">
                        </div>
                        <div>
                            <p class="par">this exact word or phrase:</p>    
                            <input class="adv-text" type="text" name="as_epq">                             
                        </div>
                        <div>
                            <p class="par">any of these words:</p>
                            <input class="adv-text" type="text" name="as_oq">
                        </div>
                        <div >
                            <p class="par">none of these words:</p>
                            <input class="adv-text" type="text" name="as_eq">
                        </div>
                        <div class="button-div">
                            <button class="btn btn-sm" type="submit" id="adv-btn">Advanced Search</button>
                        </div>
                    </div>
                </form>    
            </div>
        </section>    
        

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
